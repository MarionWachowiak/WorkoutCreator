	<script>
		$(function() {
			$('.range').next().text('--'); // Valeur par défaut
			$('.range').on('input', function() {
				var $set = $(this).val();
				$(this).next().text($set);
			});
		});
		
		var h1 = document.getElementsByTagName('h1')[0];
	
		var sec = 10;
		var t;

		function tick(){
			if(sec==0) {
				window.location.href = "exercice.html";
			}
			
			if (sec > 0) {
				sec--;
			}
		}
		
		function add() {
			tick();
			h1.textContent = (sec > 9 ? sec : "0" + sec);
			timer();
		}
		
		function timer() {
			t = setTimeout(add, 1000);
		}

		//Pour que ça démarre directement lors du chargement de la page
		timer();
		
	</script>
